stages:
  - build
  - test
  - package
  - smoke_test
  - deploy

variables:
  HARBOR_URL: "harbor.treok.eu"
  PROJECT: "devops_compcs140"
  TAG: "$CI_COMMIT_REF_NAME"   
  APP_VERSION: "$TAG"
  ACTIVE_BACKEND: "blue"
  DOCKER_HOST: "tcp://docker:2375"
  DOCKER_TLS_CERTDIR: ""
  DOCKER_DRIVER: overlay2

before_script:
  - export ACTIVE_BACKEND=${TAG/project1.0/blue}
  - export ACTIVE_BACKEND=${ACTIVE_BACKEND/project1.1/green}
  - echo $ACTIVE_BACKEND

# # ====================
# Build Stage
# ====================
build:
  stage: build
  #image: alpine:latest
  image: python:3.11
  script:
    - echo "Preparing build artifacts..."
    - python3 -m compileall service1
    - python3 -m compileall service2
    - python3 -m compileall storage
    - python3 -m compileall management
    - python3 -m compileall monitoring
    - python3 -m compileall gateway

    # Verify compiled bytecode
    - find service1 service2 storage management monitoring gateway -name "__pycache__"
    - echo "Build artifacts prepared."

  artifacts:
    paths:
      - service1/__pycache__/
      - service2/__pycache__/
      - storage/__pycache__/
      - management/__pycache__/
      - monitoring/__pycache__/
      - gateway/__pycache__/
    expire_in: 1 week

# # ====================
# # Test Stage
# # ====================
test:
  stage: test
  image: python:3.12
  variables:
    PYTHONPATH: "${CI_PROJECT_DIR}"
  dependencies:
    - build
  before_script:
    - python -m pip install --upgrade pip
    - python -m pip install -r service1/requirements.txt
    - python -m pip install pytest
  script:
    - pytest service1/tests -v

# # =========================
# # Package Stage
# # =========================
package:
  stage: package
  image: docker:26
  services:
    - docker:26-dind
  variables:
    DOCKER_HOST: "tcp://docker:2375"
    DOCKER_TLS_CERTDIR: ""
    PYTHONPATH: "${CI_PROJECT_DIR}"
  dependencies:
    - build
  script:
    - until docker info; do echo "Waiting for Docker daemon..."; sleep 1; done

    - echo "$HARBOR_PASSWORD" | docker login $HARBOR_URL -u "$HARBOR_USERNAME" --password-stdin
    # Build Docker images for all services
    - docker build -t $HARBOR_URL/$PROJECT/storage:$TAG --platform linux/amd64 --push ./storage
    - docker build -t $HARBOR_URL/$PROJECT/service1:$TAG --platform linux/amd64 --push ./service1
    - docker build -t $HARBOR_URL/$PROJECT/service2:$TAG --platform linux/amd64 --push ./service2
    - docker build -t $HARBOR_URL/$PROJECT/management:$TAG --platform linux/amd64 --push ./management
    - docker build -t $HARBOR_URL/$PROJECT/monitoring:$TAG --platform linux/amd64 --push ./monitoring
    - docker build -t $HARBOR_URL/$PROJECT/gateway:$TAG --platform linux/amd64 --push ./gateway

  after_script:
    - docker system prune -f

# # ====================
# # Smoke Test Stage
# # ====================
smoke_test:
  stage: smoke_test
  image: docker:26
  services:
    - docker:26-dind
  script:
    - until docker info; do echo "Waiting for Docker daemon..."; sleep 1; done
    - echo "$HARBOR_PASSWORD" | docker login $HARBOR_URL -u "$HARBOR_USERNAME" --password-stdin
    - docker network create smoke_net || true
    - docker run -d --name storage_test --network smoke_net $HARBOR_URL/$PROJECT/storage:$TAG
    - docker run -d --name service1_test --network smoke_net $HARBOR_URL/$PROJECT/service1:$TAG
    - docker run -d --name service2_test --network smoke_net $HARBOR_URL/$PROJECT/service2:$TAG
    - docker run -d --name management_test --network smoke_net $HARBOR_URL/$PROJECT/management:$TAG
    - docker run -d --name monitoring_test --network smoke_net $HARBOR_URL/$PROJECT/monitoring:$TAG
    - docker run -d --name gateway_test --network smoke_net $HARBOR_URL/$PROJECT/gateway:$TAG
    - sleep 5
    - echo "Smoke test completed."
  after_script:
    - docker rm -f storage_test storage_test service1_test service2_test management_test monitoring_test gateway_test || true
    - docker system prune -f

# ====================
# Deploy Stage
# ====================
deploy:
  stage: deploy
  image: docker:26
  services:
    - docker:26-dind
  variables:
    DOCKER_HOST: "tcp://docker:2375"
    DOCKER_TLS_CERTDIR: ""
    PYTHONPATH: "${CI_PROJECT_DIR}"
    SHELL: /bin/sh
  before_script:
    - apk add --no-cache bash openssh-client
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" | base64 -d > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - eval "$(ssh-agent -s)"
    - ssh-add ~/.ssh/id_rsa
    - echo "$HARBOR_PASSWORD" | docker login $HARBOR_URL -u "$HARBOR_USERNAME" --password-stdin

  script:
    - ssh -o StrictHostKeyChecking=no ubuntu@86.50.22.0 "
        echo 'Connected to VM, starting deployment...' &&
        cd ~/project &&
        git fetch origin &&
        git checkout $TAG &&
        git pull origin $TAG &&
        docker login $HARBOR_URL -u $HARBOR_USERNAME -p $HARBOR_PASSWORD &&
        export APP_VERSION=$TAG &&
        export ACTIVE_BACKEND=$ACTIVE_BACKEND &&
        docker-compose --profile $ACTIVE_BACKEND pull &&
        docker-compose --profile $ACTIVE_BACKEND up -d &&
        echo 'Deployment completed successfully.'
      "
